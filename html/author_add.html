<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/plugins/bootstrap-3.3.7-dist/css/bootstrap.css">
</head>
<body>
<h1>添加作者</h1>

<h3>{{ error }}</h3>

<form class="form-inline" action="" method="post">
    <label for="name">作者名字：</label>
    <input class="form-control" type="text" name="name" id="name" placeholder="名称" value="">
    <br>
    <select class="form-control" name="books" placeholder="请选择他的著作" multiple>
        {% for i in data %}
            <option value="{{ i.id }}">{{ i.name }}</option>
        {% endfor %}
    </select>
    <br>
    <input class="btn btn-primary" type="submit" value="添加">
</form>
</body>
</html>
